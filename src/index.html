<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <form action="#" class="weather-search">
                <input type="text" placeholder="Search city here...">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </form>
            <div class="status">
                <p class="error hide">Unknown error...</p>
                <p class="loading hide">Searching...</p>
                <p class="not-found hide">City not found!</p>
            </div>
            <header-info></header-info>
            <header-weather></header-weather>
        </header>
        <main class="main">
            <section class="weather-section hide">
                <h2>Next 5 days</h2>
                <weather-forecast></weather-forecast>
            </section>
        </main>
        <footer>
            <p>Made with ðŸ’• by Mario Prasetya Mulya</p>
        </footer>
    </div>
</body>
</html>
